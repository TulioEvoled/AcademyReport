<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='administracion/css/styles2.css') }}">
    <title>Página Principal - Administración</title>
</head>

<body>
    <!-- 🔹 Encabezado Fijo -->
    <header class="header">
        <h1>AcademyReport</h1>
    </header>

    <!-- 🔹 Contenedor principal -->
    <div class="main-container">
        <div class="content">
            <!-- 🔹 Agregamos la imagen del título -->
            <img src="{{ url_for('static', filename='administracion/img/titulo.png') }}" alt="Administración" class="title-img">

            <!-- 🔹 Botones alineados verticalmente -->
            <div class="button-group">
                <button onclick="location.href='/administracion/administracion_index'">Asignación Académica</button>
                <button onclick="location.href='/administracion/administracion_reporteador'">Reporteador</button>
                <button class="logout-btn" onclick="window.location.href='/auth/logout';">Cerrar Sesión</button>
            </div>
        </div>
        <div class="image-container">
            <img src="{{ url_for('static', filename='administracion/img/background.png') }}" alt="Background">
        </div>
    </div>

</html>
