<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Profesor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='industrial/css/styles.css') }}">
</head>

<body>
    <div class="header-container3">
        <h1>Editar Profesor</h1>
        <button onclick="window.location.href='/profesores';">Volver</button>
    </div>
    <form id="edit-profesor-form" onsubmit="transformarMayusculas()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ profesor.nombre }}" required><br>

        <label for="profesion">Profesión:</label>
        <input type="text" id="profesion" name="profesion" value="{{ profesor.profesion }}" required><br>

        <label for="adscripcion">Adscripción:</label>
        <input type="text" id="adscripcion" name="adscripcion" value="{{ profesor.adscripcion }}" required><br>

        <label for="fecha_ingreso">Fecha de Ingreso:</label>
        <input type="text" id="fecha_ingreso" name="fecha_ingreso" placeholder="01 de MARZO de 2011" value="{{ profesor.fecha_ingreso }}" required><br>

        <label for="tiempo_indeterminado">Tiempo Indeterminado:</label>
        <select id="tiempo_indeterminado" name="tiempo_indeterminado" required>
            <option value="SI" {% if profesor.tiempo_indeterminado == "SI" %}selected{% endif %}>SI</option>
            <option value="NO" {% if profesor.tiempo_indeterminado == "NO" %}selected{% endif %}>NO</option>
        </select><br>

        <label for="periodo_actual">Periodo Actual:</label>
        <input type="text" id="periodo_actual" name="periodo_actual" value="{{ profesor.periodo_actual }}" required><br>

        <label for="horas_a">Horas A:</label>
        <input type="number" id="horas_a" name="horas_a" value="{{ profesor.horas_a }}" oninput="calcularTotalHoras()"><br>

        <label for="horas_b">Horas B:</label>
        <input type="number" id="horas_b" name="horas_b" value="{{ profesor.horas_b }}" oninput="calcularTotalHoras()"><br>

        <label for="total_horas">Total Horas:</label>
        <input type="number" id="total_horas" name="total_horas" value="{{ profesor.total_horas }}" required><br>

        <!-- BOTÓN PARA LIMPIAR TABLA DE ASIGNATURAS -->
        <button type="button" onclick="limpiarTabla('form-group')">Limpiar Asignaturas</button><br><br>

        <!-- Nuevos campos para asignatura y horas -->
        <table class="form-group">
            <thead>
                <tr>
                    <th></th>
                    <th>Carrera</th>
                    <th>Asignaturas</th>
                    <th>Grupo</th>
                    <th>Horas</th>
                    <th>Lunes</th>
                    <th>Martes</th>
                    <th>Miércoles</th>
                    <th>Jueves</th>
                    <th>Viernes</th>
                    <th>Sábado</th>
                </tr>
            </thead>

                <!-- CARRERA -->
                <td>
                    <select id="carrera1" name="carrera1" class="career" data-current-value="{{ profesor.carrera1 }}">
                        <option value=" " {% if profesor.carrera1 == " " %}selected{% endif %}> </option>
                        {% for carrera in carreras %}
                        <option value="{{ carrera }}" {% if profesor.carrera1 == carrera %}selected{% endif %}>{{ carrera }}</option>
                        {% endfor %}
                    </select>
                </td>
                <!-- ASIGNATURA -->
                <td>
                    <input type="text" id="asignatura1" name="asignatura1" value="{{ profesor.asignatura1 }}" list="asignatura-list1">
                    <datalist id="asignatura-list1"></datalist>
                </td>
                <!-- GRUPO ASIGNATURAS -->

                    <select id="grupo1" name="grupo1" class="group">
                        <option value=" " {% if profesor.grupo1 == " " %}selected{% endif %}> </option>

                        {% endfor %}

                    <!-- Selector de día, visible solo si el grupo termina en "81" -->

                        <option value="">Día de Transmisión</option>
                        <option value="1" {% if profesor.distintivo1 == "1" %}selected{% endif %}>Lunes</option>
                        <option value="2" {% if profesor.distintivo1 == "2" %}selected{% endif %}>Martes</option>
                        <option value="3" {% if profesor.distintivo1 == "3" %}selected{% endif %}>Miércoles</option>
