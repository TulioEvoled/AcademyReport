<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignaturas - Electromec치nica</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='electromecanica/css/styles.css') }}">
</head>

<body>
    <div class="header-container3">
        <h1>Lista de Asignaturas - Electromec치nica</h1>
        <div class="botones-container">
            <button onclick="window.location.href='/electromecanica/electromecanica_index';">Volver</button>
        </div>
        
    </div>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Horas</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for asignatura in asignaturas %}
            <tr>
                <td>{{ asignatura['nombre'] }}</td>
                <td>{{ asignatura['horas'] }}</td>
                <td>
                    <button onclick="deleteAsignatura(`{{ asignatura['_id'] }}`)">Eliminar</button>
                    <a class="edit-button" href="{{ url_for('electromecanica.edit_asignatura', id=asignatura['_id']) }}">Editar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        function deleteAsignatura(id) {
            if (confirm("쮼st치s seguro de que quieres eliminar esta asignatura?")) {
                fetch(`/electromecanica/electromecanica_asignaturas/${id}`, { // 游댳 Ruta actualizada a Electromec치nica
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.msg);
                    location.reload();
                })
                .catch(error => console.error('Error:', error));
            }
        }
    </script>

    <script src="{{ url_for('static', filename='electromecanica/js/app.js') }}"></script>

</body>

</html>
